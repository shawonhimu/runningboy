<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <title>Running Boy Animation with CSS</title>
</head>
<body>
    <section class="mainSection">
        <div class="animationBoard">

            <img class="runningBoy" src="img/boy-running.gif" alt="">
            <!-- Clouds      -->
            <i class="fas fa-cloud" style="--i:1;"></i>
            <i class="fas fa-cloud" style="--i:2;"></i>
            <i class="fas fa-cloud" style="--i:3;"></i>
            <i class="fas fa-cloud" style="--i:4;"></i>
            <i class="fas fa-cloud" style="--i:5;"></i>
            <!-- Trees      -->
            <i class="fas fa-tree" style="--i:1;"></i>
            <i class="fas fa-tree" style="--i:2;"></i>
            <i class="fas fa-tree" style="--i:3;"></i>
            <i class="fas fa-tree" style="--i:4;"></i>
            <i class="fas fa-tree" style="--i:5;"></i>
            <!-- Building      -->
            <i class="fas fa-building" style="--i:1;"></i>
            <i class="fas fa-building" style="--i:2;"></i>
            <i class="fas fa-building" style="--i:3;"></i>
            <!-- School      -->
            <i class="fas fa-school" style="--i:1;"></i>
            <i class="fas fa-school" style="--i:2;"></i>
            <i class="fas fa-school" style="--i:3;"></i>

            <i class="fas fa-mosque" style="--i:1;"></i>


            <div class="sun"></div>
            <div class="road"></div>


        </div>
    </section>
    
</body>
</html>
